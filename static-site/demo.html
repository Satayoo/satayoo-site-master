  <header class="hero">
    <h1>Book a Demo</h1>
    <p>See our technology in action. Fill out the form below to schedule a personalized demo.</p>
  </header>
  <main>
    <section class="section">
      <h2>Schedule a Demo</h2>
      <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="_replyto" placeholder="Your email" required>
        <input type="text" name="company" placeholder="Company" required>
        <textarea name="message" rows="6" placeholder="Tell us about your use case and preferred time" required></textarea>
        <button type="submit">Request Demo</button>
      </form>
      <p>We’ll get back to you within 2 business days to schedule your demo.</p>
    </section>
