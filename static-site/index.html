<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satayoo Inc.</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: white;
            color: black;
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px;
            line-height: 1.8;
            text-align: center;
        }
        
        .company {
            font-size: 28px;
            margin-bottom: 60px;
        }
        
        .tagline {
            font-size: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            margin: 20px 0;
        }
        
        .partners {
            margin: 60px 0 40px 0;
        }
        
        .partner {
            margin: 15px 0;
        }
        
        .waitlist {
            margin-top: 60px;
        }
        
        input {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            padding: 10px;
            margin: 20px 10px 0 0;
            border: 1px solid black;
            background-color: white;
            width: 200px;
        }
        
        button {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px 0 0 0;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: black;
            color: white;
        }
        
        .success-message {
            color: green;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .error-message {
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="company">Satayoo Inc.</div>
    
    <div class="tagline">Robots that see before you do</div>
    
    <div class="feature">Microseconds Fast</div>
    <div class="feature">2 Patents Pending</div>
    
    <div class="partners">
        <div class="partner">Nvidia Inception Partner</div>
        <div class="partner">Tactile Robotics AI Design Partner</div>
    </div>
    
    <div class="waitlist">
        Join the waitlist for agentic tool platform
        <br>
        <form id="waitlistForm">
            <input type="email" name="email" placeholder="your email address" required>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    
    <div style="margin-top: 80px; font-size: 14px;">2025 Satayoo, Inc.</div>
    
    <!-- Vercel Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.debug.js"></script>
    
    <!-- Vercel Speed Insights -->
    <script defer src="https://va.vercel-scripts.com/v1/speed-insights/script.debug.js"></script>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // You'll need to replace this with your actual EmailJS public key
        })();
        
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const email = form.email.value;
            
            // Add loading state
            submitBtn.textContent = 'Submitting...';
            submitBtn.classList.add('loading');
            messageDiv.innerHTML = '';
            
            // For now, let's use a simple approach that logs the email
            // In production, you'd want to set up EmailJS or another service
            console.log('Email submitted:', email);
            
            // Simulate successful submission
            setTimeout(() => {
                messageDiv.innerHTML = '<div class="success-message">Thank you! You\'ve been added to the waitlist.</div>';
                form.reset();
                submitBtn.textContent = 'Submit';
                submitBtn.classList.remove('loading');
            }, 1000);
            
            // TODO: Replace with actual email service integration
            // You can use EmailJS, Netlify Forms, or set up a backend endpoint
        });
    </script>
</body>
</html>
