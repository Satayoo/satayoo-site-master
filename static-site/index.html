<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satayoo Inc.</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: white;
            color: black;
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px;
            line-height: 1.8;
            text-align: center;
        }
        
        .company {
            font-size: 28px;
            margin-bottom: 60px;
        }
        
        .tagline {
            font-size: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            margin: 20px 0;
        }
        
        .partners {
            margin: 60px 0 40px 0;
        }
        
        .partner {
            margin: 15px 0;
        }
        
        .waitlist {
            margin-top: 60px;
        }
        
        input {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            padding: 10px;
            margin: 20px 10px 0 0;
            border: 1px solid black;
            background-color: white;
            width: 200px;
        }
        
        button {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px 0 0 0;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="company">Satayoo Inc.</div>
    
    <div class="tagline">Robots that see before you do</div>
    
    <div class="feature">Microseconds Fast</div>
    <div class="feature">2 Patents Pending</div>
    
    <div class="partners">
        <div class="partner">Nvidia Inception Partner</div>
        <div class="partner">Tactile Robotics AI Design Partner</div>
    </div>
    
    <div class="waitlist">
        Join the waitlist for agentic tool platform
        <br>
        <form>
            <input type="email" placeholder="your email address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div style="margin-top: 80px; font-size: 14px;">2025 Satayoo, Inc.</div>
    
    <!-- Vercel Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.debug.js"></script>
    
    <!-- Vercel Speed Insights -->
    <script defer src="https://va.vercel-scripts.com/v1/speed-insights/script.debug.js"></script>
</body>
</html>
