<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download PC Agent — Satayoo</title>
  <meta name="robots" content="noindex">
  <style>
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:40px;color:#1a1a1a}
    .box{max-width:720px;margin:0 auto}
    a.btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;border:1px solid #2a2f3a;background:#151823;color:#eaeaf2;text-decoration:none}
    .muted{color:#667}
    code{background:#f6f7f9;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
<div class="box">
  <h1>Windows PC Agent</h1>
  <p class="muted">Fetching the latest release… If the download doesn’t start, use the direct link below.</p>
  <p><a id="direct" class="btn" href="#">Direct download</a></p>
  <p class="muted">If you see a 404, it means no release is published yet. In that case, download will be available after we publish the first release.</p>
</div>
<script>
(async()=>{
  try{
    const api = 'https://api.github.com/repos/Satayoo/satayoo-pc-agent/releases/latest';
    const r = await fetch(api,{headers:{'Accept':'application/vnd.github+json'}});
    if(!r.ok) throw new Error('No release yet');
    const data = await r.json();
    const asset = (data.assets||[]).find(a=>/\.exe$/i.test(a.name));
    if(!asset) throw new Error('No .exe asset found');
    document.getElementById('direct').href = asset.browser_download_url;
    // Start download automatically
    window.location.replace(asset.browser_download_url);
  }catch(e){
    document.querySelector('.muted').textContent = 'No Windows release is published yet. Please check back soon.';
  }
})();
</script>
</body>
</html>
